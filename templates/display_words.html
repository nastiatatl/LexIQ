<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Words and Synonyms</title>
    <link rel="stylesheet" href="/static/app.css"> <!-- Link to shared CSS -->
</head>
<body>
    <header>
        <h1>Your Words and Synonyms:</h1>
    </header>
    
    <main class="container">
        <ul>
            {% for word, synonym in word_synonyms_pairs %}
                <li>{{ word }} - <span class="synonyms">{{ synonym }}</span></li>
            {% endfor %}
        </ul>
        <button onclick="window.location.href='/'" class="back-button">Back</button> <!-- Use button for consistency -->
    </main>
    
    <footer>
        <p>Review and learn your vocabulary here!</p>
    </footer>
</body>
</html>
