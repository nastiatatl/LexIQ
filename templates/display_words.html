<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Words and Synonyms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .synonyms {
            color: #007bff;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Words and Synonyms:</h1>
    <ul>
        {% for word, synonym in word_synonyms_pairs %}
            <li>{{ word }} - <span class="synonyms">{{ synonym }}</span></li>
        {% endfor %}
    </ul>
    <a href="/" class="back-button">Back</a>
</body>
</html>
